_format_version: "1.1"
services:
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-all
        paths:
          - /rest/v1
        strip_path: true
    plugins:
      - name: cors
  - name: auth
    url: http://auth:9999
    routes:
      - name: rest-auth
        paths:
          - /auth/v1
        strip_path: true
    plugins:
      - name: cors
  - name: meta
    url: http://meta:8080
    routes:
      - name: rest-meta
        paths:
          - /pg/v1
        strip_path: true
    plugins:
      - name: cors
